<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Herói</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Crie seu Herói e Veja o Ataque!</h1>
    <form id="hero-form">
        <label for="nome">Nome do Herói:</label>
        <input type="text" id="nome" required><br>

        <label for="idade">Idade do Herói:</label>
        <input type="number" id="idade" required><br>

        <label for="tipo">Tipo do Herói:</label>
        <select id="tipo" required>
            <option value="mago">Mago</option>
            <option value="guerreiro">Guerreiro</option>
            <option value="monge">Monge</option>
            <option value="ninja">Ninja</option>
        </select><br>

        <button type="button" onclick="criarHeroi()">Criar Herói</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
